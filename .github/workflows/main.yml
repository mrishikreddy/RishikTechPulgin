name: Smart Mail Sender

on:
  schedule:
    - cron: '00 2 * * *'
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Python Script
        env:
          SENDER_MAIL: ${{ secrets.SENDER_MAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          DESTINATION_MAIL: ${{ secrets.DESTINATION_MAIL }}
          
        run: python mailSender.py
